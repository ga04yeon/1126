<style>
/* ====================================================================
 * 1. 기본 레이아웃 및 배경 스타일
 * ==================================================================== */
body{
    /* 요청된 배경색: #8001F0 */
    background-color:#8001F0;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    font-family:Arial,sans-serif;
    color:white;
    padding:0;
    /* 사용자 선택 방지 설정 유지 */
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
    position:relative;
    overflow:hidden
}

/* ====================================================================
 * 2. 테두리 스타일
 * ==================================================================== */
/* 상하 테두리 스타일 */
body::before{
    content:"";
    position:fixed;
    top:48px;
    left:0;
    width:100%;
    height:3px;
    /* 요청된 테두리색: #87D9E5 */
    background-color:#87D9E5;
    pointer-events:none;
    z-index:10
}
body::after{
    content:"";
    position:fixed;
    bottom:48px;
    left:0;
    width:100%;
    height:3px;
    /* 요청된 테두리색: #87D9E5 */
    background-color:#87D9E5;
    pointer-events:none;
    z-index:10
}
/* 좌우 테두리 스타일 */
#game-vertical-border-left{
    content:"";
    position:fixed;
    top:0;
    left:49px;
    width:3px;
    height:100%;
    /* 요청된 테두리색: #87D9E5 */
    background-color:#87D9E5;
    pointer-events:none;
    z-index:10
}
#game-vertical-border-right{
    content:"";
    position:fixed;
    top:0;
    right:49px;
    width:3px;
    height:100%;
    /* 요청된 테두리색: #87D9E5 */
    background-color:#87D9E5;
    pointer-events:none;
    z-index:10
}

/* ====================================================================
 * 3. 게임 컨테이너 및 SVG 스타일
 * ==================================================================== */
/* 게임 컨테이너 (다트판을 배치할 영역) */
#game-container{
    position:relative;
    /* JS에서 최종 502px로 설정할 예정 */
    width:800px; 
    height:800px;
    max-width:calc(100vw - 100px);
    max-height:calc(100vh - 100px);
    border:none;
    margin:50px auto;
    z-index:1;
    transform-origin:center center;
    background-color: transparent; /* 흰색 배경 제거 */
}

/* SVG가 삽입될 경우, 컨테이너에 맞게 크기 조정 규칙 */
#game-container svg {
    display: block;
    width: 100%;
    height: 100%;
}

/* 다트가 맞은 지점을 표시하는 빨간색 점 스타일 */
.dart-hit {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%; 
    background-color: red; 
    pointer-events: none; 
    z-index: 5;
}
</style>

<script>
// ====================================================================
// 전역 설정 및 상수 정의
// ====================================================================

// 다트판의 상정된 크기 (SVG 크기 502x502)
const DARTBOARD_SIZE = 502; 
// 다트판 중앙을 빗나가게 할 영역의 크기 (32x32)
const BULLSEYE_FORBIDDEN_SIZE = 32; 

// HTML 요소 획득
const gameContainer = document.getElementById('game-container');

// ====================================================================
// 중앙 빗나가기 로직 함수
// ====================================================================

/**
 * 클릭 위치가 금지된 불즈아이 영역(32x32) 내부에 있는지 확인하고, 
 * 내부라면 강제로 벗어난 새로운 좌표를 반환합니다.
 * @param {number} x - 클릭된 X 좌표 (다트판 컨테이너 기준)
 * @param {number} y - 클릭된 Y 좌표 (다트판 컨테이너 기준)
 * @returns {{x: number, y: number}} - 최종적으로 점이 찍힐 좌표
 */
function enforceMissedBullseye(x, y) {
    const halfBoard = DARTBOARD_SIZE / 2; // 251
    const halfForbidden = BULLSEYE_FORBIDDEN_SIZE / 2; // 16
    
    // 다트판 중앙 좌표 (컨테이너 내부 기준)
    const centerX = halfBoard;
    const centerY = halfBoard;
    
    // 클릭 위치와 다트판 중앙 사이의 거리
    const distX = x - centerX;
    const distY = y - centerY;

    // 클릭 위치가 금지된 불즈아이 영역 내부에 있는지 확인
    const isInsideForbiddenArea = 
        Math.abs(distX) <= halfForbidden && 
        Math.abs(distY) <= halfForbidden;
        
    if (isInsideForbiddenArea) {
        // 금지 영역 내부를 클릭한 경우: 강제로 가장자리로 위치 이동
        let newX = x;
        let newY = y;
        
        // 빗나가게 할 방향을 결정 (랜덤하게 4방향 중 하나 선택)
        const direction = Math.floor(Math.random() * 4); 
        
        // 클릭 위치를 금지 영역의 경계선(±16) 밖으로 강제 이동시킵니다.
        // +5는 경계선 바로 바깥으로 약간의 여유를 주는 값입니다.
        switch (direction) {
            case 0: // 오른쪽 (X축 증가)
                newX = centerX + halfForbidden + 5; 
                break;
            case 1: // 왼쪽 (X축 감소)
                newX = centerX - halfForbidden - 5; 
                break;
            case 2: // 아래쪽 (Y축 증가)
                newY = centerY + halfForbidden + 5; 
                break;
            case 3: // 위쪽 (Y축 감소)
                newY = centerY - halfForbidden - 5; 
                break;
        }
        
        // 다트판 경계 밖으로 나가지 않도록 조정
        newX = Math.max(0, Math.min(DARTBOARD_SIZE, newX));
        newY = Math.max(0, Math.min(DARTBOARD_SIZE, newY));
        
        return { x: newX, y: newY };
    }
    
    // 금지 영역 밖을 클릭한 경우: 원래 위치 반환
    return { x: x, y: y };
}

// ====================================================================
// 이벤트 핸들러
// ====================================================================

/**
 * 다트판을 클릭했을 때 실행되는 핸들러 함수입니다.
 */
gameContainer.addEventListener('click', (event) => {
    // 1. 컨테이너 내부에서의 상대적인 클릭 좌표 계산
    const rect = gameContainer.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;

    // 2. 다트판 경계(502x502)를 넘어선 클릭인지 확인
    if (clickX < 0 || clickX > DARTBOARD_SIZE || clickY < 0 || clickY > DARTBOARD_SIZE) {
        // 다트판 영역 밖을 클릭한 경우 무시
        return;
    }

    // 3. 중앙 빗나가기 로직 적용
    const finalPos = enforceMissedBullseye(clickX, clickY);

    // 4. 점을 생성하고 최종 좌표에 배치
    const dartHit = document.createElement('div');
    dartHit.classList.add('dart-hit');
    
    // 점의 크기(10px)를 고려하여 정확히 중앙에 오도록 조정 (x - 5, y - 5)
    dartHit.style.left = `${finalPos.x - 5}px`;
    dartHit.style.top = `${finalPos.y - 5}px`;

    // 5. 컨테이너에 추가
    gameContainer.appendChild(dartHit);
});

// ====================================================================
// 초기화: 다트판 크기 설정 (JS에서 CSS를 덮어씀)
// ====================================================================

// CSS에 정의된 #game-container 크기를 502x502로 강제 설정
gameContainer.style.width = `${DARTBOARD_SIZE}px`;
gameContainer.style.height = `${DARTBOARD_SIZE}px`;

// ====================================================================
// 트랜지션 및 타이머 함수 (3회 연속 클릭 활성화)
// ====================================================================

let clickCount = 0;
let lastClickTime = 0;
const TIMEOUT_MS = 500; // 연속 클릭을 인정하는 최대 시간 간격 (0.5초)
const REQUIRED_CLICKS = 3; // 필요한 클릭 횟수

// 다음 페이지로 이동하는 함수
function goToNextPage() {
    // 이 부분만 1126_B.html과 1126_C.html에서 다르게 설정합니다.
    // 1126_B.html: '1126_C.html'로 이동
    // 1126_C.html: '1126_D.html'로 이동
    window.location.href = '1126_D.html'; // 1126_B.html 기준으로 작성
}

function handleBodyClick(e) {
    // 저울이나 추 요소 위를 클릭했을 경우 무시 (배경 클릭만 허용)
    if (e.target !== document.body) {
        return;
    }

    const currentTime = new Date().getTime();

    // 마지막 클릭으로부터 0.5초(500ms) 이내인지 확인
    if (currentTime - lastClickTime < TIMEOUT_MS) {
        clickCount++;
    } else {
        // 시간 초과 시 카운트 리셋 (새로운 연속 클릭 시작)
        clickCount = 1;
    }

    lastClickTime = currentTime;

    // 3회 연속 클릭 감지 시 페이지 이동
    if (clickCount >= REQUIRED_CLICKS) {
        clickCount = 0; // 초기화
        goToNextPage();
    }
}

// 이벤트 리스너 등록 (스크립트 맨 아래에 추가)
document.body.addEventListener('click', handleBodyClick);
</script>
